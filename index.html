<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Viewing App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">

  <!-- Header Section -->
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-3xl font-bold">Photo Gallery</h1>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Photos will be loaded here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white p-4 text-center">
    <p>&copy; 2024 Photo Viewing App</p>
  </footer>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
